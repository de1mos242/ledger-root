apiVersion: apps/v1
kind: Deployment
metadata:
  name: ledger-recorder
spec:
  replicas: {{.Values.replicasCount}}
  selector:
    matchLabels:
      app: ledger-recorder
  template:
    metadata:
      labels:
        app: ledger-recorder
      annotations:
        checksum/recoder-config: {{ include (print $.Chart.Name "/templates/recorder-config.yaml") . | sha256sum }}
        checksum/recorder-db-secrets: {{ include (print $.Chart.Name "/templates/recorder-secrets.yaml") . | sha256sum }}
    spec:
      containers:
        - name: recoder-contentainer
          image: {{.Values.image.name}}:{{.Values.image.tag}}
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: web
          readinessProbe:
            httpGet:
              port: 8080
              path: /actuator/health
            initialDelaySeconds: 20
            failureThreshold: 10

          envFrom:
            - configMapRef:
                name: recorder-config
            - secretRef:
                name: recorder-db-secrets
          env:
            - name: SPRING_R2DBC_URL
              value: r2dbc:postgresql://$(DB_ADDR):$(DB_PORT)/$(DB_NAME)
            - name: SPRING_R2DBC_USERNAME
              value: $(DB_USERNAME)
            - name: SPRING_R2DBC_PASSWORD
              value: $(DB_PASSWORD)
            - name: SPRING_LIQUIBASE_URL
              value: jdbc:postgresql://$(DB_ADDR):$(DB_PORT)/$(DB_NAME)
            - name: SPRING_LIQUIBASE_USER
              value: $(DB_USERNAME)
            - name: SPRING_LIQUIBASE_PASSWORD
              value: $(DB_PASSWORD)
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://$(DB_ADDR):$(DB_PORT)/$(DB_NAME)
            - name: SPRING_DATASOURCE_USERNAME
              value: $(DB_USERNAME)
            - name: SPRING_DATASOURCE_PASSWORD
              value: $(DB_PASSWORD)
