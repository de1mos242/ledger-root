apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ledger-ingress-gce
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: {{.Values.externalAddress}}
    networking.gke.io/managed-certificates: ledger-web
    kubernetes.io/ingress.allow-http: "false"
spec:
  rules:
    - host: {{.Values.services.web}}
      http:
        paths:
          - path: /api/recorder/*
            backend:
              serviceName: recorder-service
              servicePort: 8080
          - path: /*
            backend:
              serviceName: recorder-web
              servicePort: 3000