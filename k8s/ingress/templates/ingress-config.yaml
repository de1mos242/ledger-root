apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ledger-ingress-gce
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: {{.Values.externalAddress}}
    networking.gke.io/managed-certificates: ledger-web,keycloak-cert
    kubernetes.io/ingress.allow-http: "false"
spec:
  rules:
    - host: {{.Values.services.web}}
      http:
        paths:
          - path: /api/*
            backend:
              serviceName: gateway-service
              servicePort: 8081
          - path: /oauth2/*
            backend:
              serviceName: gateway-service
              servicePort: 8081
          - path: /*
            backend:
              serviceName: web-service
              servicePort: 3000
    - host: auth.lg.de1mos.net
      http:
        paths:
          - backend:
              serviceName: keycloak-oauth
              servicePort: 80
            path: /*